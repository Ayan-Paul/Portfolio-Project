{% extends 'base.html' %}
{% load static %}


{% block content %}

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "blog/css/style.prefix.css" %}">
</head>

<div class="custom-container">

    <div class="bg-video">
        <video class="bg-video__content" autoplay muted loop>
            <source src="{% static "blog/videos/Forest.mp4" %}" type="video/mp4">
            <source src="{% static "blog/videos/Forest.webm" %}" type="video/webm">
            Your browser is not supported!
        </video>
    </div>

    {% for blog in blogs %}

        <div class="custom-card">
            <h4><a class="custom-card__heading" href="{% url "blog:blog_detail" blog.id %}">{{ blog.title }}</a></h4>
            <h6>{{ blog.pub_date|date:'M d, Y'|upper }}</h6>
            <p>{{ blog.description|striptags|truncatechars:250 }}</p>
        </div>
        
    {% endfor %}

</div>

{% endblock content %}
